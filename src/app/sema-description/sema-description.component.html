<hr>  
<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-dark btn-sm" data-toggle="modal" data-target="#confirmModal">
  Delete
</button>
<hr>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Confirm Delete</h5>
      </div>
      <div class="modal-body">
        <p>When you select this, the above quoteComplete will be deleted. Are you sure you want to do this?</p>
        <div class="row">
          <div class="col-md-3">
            <button class="btn btn-outline-warning btn-sm close" id="yesButton" type="button" data-dismiss="modal" aria-label="Close" (click)= 'quoteComplete(true)'>YES</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-outline-secondary btn-sm close" id="noButton" type="button" data-dismiss="modal" aria-label="Close">NO</button>
          </div>
      </div>
    </div>
  </div>
</div>
